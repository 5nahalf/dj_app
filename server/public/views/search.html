<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>DJ request</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/views/css/stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<br/>
<br/>
<div ng-cloak ng-app="TabsApp">
    <div class="container" ng-controller="TabManagerCtrl"> <b>Search:</b>
        {{searchText}}
        <ul class="sel">
            <li class="con" ng-repeat="selItem in itemsSelectedArr">{{selItem}} <a href="javascript:void(0);" ng-click="itemSelectedDelet(selItem);">X</a>

            </li>
            <li>
                <input type="text" ng-model="searchText" ngsearchtext="searchMe(searchText);" />
            </li>
        </ul>
        <br class="clearall" />
        <br/>
        <div class="autocompletepanel" ng-show="itemsDisplaPanel">
            <div ng-repeat="item in itemsArr"> <a href="javascript:void(0);" ng-click="itemSelectedData(item);">{{item}}</a>

            </div>
        </div>
        <!-- autocomplete-->
    </div>
    <!-- /container -->
</div>
<!-- /app -->
<a href="views/admin.html">_</a>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
<script src="/assets/scripts/app.min.js" type="text/javascript"></script>
</body>
</html>
