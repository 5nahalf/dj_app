<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>DJ request</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/views/css/stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid" ng-controller="IndexController">
    <div class="well text-center">
        <h1 id="header1">Search</h1>
        <p class="catName" ng-hide="cat.name">Search for a song by name, artist, or lyrics.</p>
        <label>Search: <input ng-model="searchText"></label>
        <table id="searchTextResults">
            <tr ng-repeat="music in musics | filter:searchText">
                <td>{{music.name}} - {{music.song}}<button class="btn btn-wed" type="submit" ng-click="add(cat)" value="Save">Request!</button></td>
            </tr>
        </table>
    </div>
</div>
<a href="views/admin.html">_</a>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
<script src="/assets/scripts/app.min.js" type="text/javascript"></script>
</body>
</html>
