<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>DJ request</title>
    <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
    <script src="/assets/scripts/app.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<body>
<div class="container-fluid" ng-controller="IndexController">

        <h1 id="header1">Mr. and Mrs. Brian Liepke</h1>

            <button class="btn btn-wed" type="submit" ng-click="add(cat)" value="search">Search!</button>

    </div>
    <h4 class="text-center">Results</h4>
    <ul class="well">

    </ul>
