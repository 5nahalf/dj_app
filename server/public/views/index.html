<!DOCTYPE html>
    <html ng-app="app">
    <head lang="en">
        <meta charset="UTF-8">
        <title>DJ request</title>
        <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
        <script src="/assets/scripts/app.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="/views/css/stylesheet.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container-fluid" ng-controller="IndexController">
            <div class="well text-center">
                <h1 id="header1">DJ request</h1>
                <p class="catName" ng-show="cat.name">Your request is: {{cat.name}}</p>
                <p class="catName" ng-hide="cat.name">Enter the song you want to hear.</p>
                <form novalidate>
                    <input type="text" ng-model="cat.name"><br />
                    <button class="btn" type="submit" ng-click="add(cat)" value="Save">Request!</button>
                </form>
            </div>
            <h4 class="text-center">Songs</h4>
            <ul class="well">
                <li ng-repeat="cat in cats">
                    <button ng-click="remove(cat)" class="btn btn-sm btn-remove-cat">{{cat.name}}</button>
                </li>
            </ul>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
    </html>
