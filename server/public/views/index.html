<!DOCTYPE html>
    <html ng-app="app">
    <head lang="en">
        <meta charset="UTF-8">
        <title>DJ request</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="/views/css/stylesheet.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <div class="tabs">
        <ul class="tab-links">
            <li class="active"><a href="#tab1">Request</a></li>
            <li><a href="#tab2">Browse</a></li>
        </ul>
        <div class="tab-content">
            <div id="tab1" class="tab active">
                <div class="container-fluid" ng-controller="IndexController">
                    <div class="well text-center">
                        <h1 id="header1">Wedding Party Name</h1>
                        <p class="catName" ng-show="cat.name">Your request is: {{cat.name}}</p>
                        <p class="catName" ng-hide="cat.name">Enter your dance request.</p>
                        <form novalidate>
                            <input type="text" ng-model="cat.name"><br />
                            <button class="btn btn-wed" type="submit" ng-click="add(cat)" value="Save">Request!</button>
                        </form>
                    </div>
                    <h4 class="text-center">Current Requests</h4>
                    <ul class="well">
                        <li ng-repeat="cat in cats">
                            <p class="text-center">{{cat.name}}</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="tab2" class="tab search">
                <div class="container-fluid" ng-controller="IndexController">
                    <div class="well text-center">
                        <h1 id="header2">Search</h1>
                        <p>Search for a song by name, artist, or lyrics.</p>
                        <label><input ng-model="searchText"></label>
                    </div>
                    <div id="searchTextResults">
                        <ul class="well">
                            <li ng-repeat="music in musics | filter:searchText | orderBy:'name'">
                                <form novalidate>
                                    <p class="text-center">{{music.name}} - {{music.song}}</p>
                                    <button class="btn btn-wed" id="{{music.song}}" type="submit" ng-click="addSong(music.song)" value="Save">Request</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="views/admin.html">_</a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
    <script src="/assets/scripts/app.min.js" type="text/javascript"></script>
    </body>
    </html>
