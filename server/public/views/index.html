<!DOCTYPE html>
    <html ng-app="app">
    <head lang="en">
        <meta charset="UTF-8">
        <title>MEAN stack</title>
        <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
        <script src="/assets/scripts/app.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="/views/css/stylesheet.css">
    </head>
    <body>
        <div class="container-fluid" ng-controller="IndexController">
            <div class="well text-center">
                <h1 id="header1">Make your gang of cats.</h1>
                <p class="catName" ng-show="cat.name">Your gangsta cats name is: {{cat.name}}</p>
                <p class="catName" ng-hide="cat.name">Enter your new cat homies name in the box.</p>
                <form novalidate>
                    <input type="text" ng-model="cat.name"><br />
                    <button class="btn-danger" type="submit" ng-click="add(cat)" value="Save">Assign cat to your gang</button>
                </form>
            </div>
            <h4 class="text-center">Cats</h4>
            <ul class="well">
                <li class="text-center" ng-repeat="cat in cats">{{cat.name}}</li>
            </ul>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
    </html>
