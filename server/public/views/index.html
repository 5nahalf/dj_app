<!DOCTYPE html>
    <html ng-app="app">
    <head lang="en">
        <meta charset="UTF-8">
        <title>DJ request</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="/views/css/stylesheet.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container-fluid" ng-controller="IndexController">
            <div class="well text-center">
                <h1 id="header1">Wedding Party Name</h1>
                <p>Enter your dance request.</p>
                <label>Search: <input ng-model="searchText"></label>
                <table id="searchTextResults">
                    <tr ng-repeat="cat in cats | filter:searchText">
                        <td>{{cat.name}}</td>
                        <td>{{music.song}}</td>
                    </tr>
                </table>
                <!--<form novalidate>-->
                    <!--<input type="text" ng-model="cat.name"><br />-->
                    <!--<button class="btn btn-wed" type="submit" ng-click="add(cat)" value="Save">Request!</button>-->
                <!--</form>-->
            </div>
            <h4 class="text-center">Current Requests</h4>
            <ul class="well">
                <li ng-repeat="cat in cats">
                    <p class="text-center">{{cat.name}}</p>
                </li>
            </ul>
        </div>
        <a href="views/admin.html">_</a>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
        <script src="/assets/scripts/app.min.js" type="text/javascript"></script>
    </body>
    </html>
