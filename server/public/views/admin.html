<!DOCTYPE html>
<html ng-app="app" ng-controller="IndexController">
<head lang="en">
    <meta charset="UTF-8">
    <title>admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/views/css/stylesheetadmin.css">
</head>
<title>DJ Request Admin</title>
</head>
<body>
<section>
    <ul ng-init="tab = 1">
        <li ng-class="{active:tab===1}" class="pill">
            <a href ng-click="tab = 1">Home</a>
        </li>
        <li ng-class="{active:tab===2}" class="pill">
            <a href ng-click="tab = 2">Style</a>
        </li>
        <li ng-class="{active:tab===3}" class="pill">
            <a href ng-click="tab = 3">Add Songs</a>
        </li>
        <li ng-class="{active:tab===4}" class="pill">
            <a href ng-click="tab = 4">Database</a>
        </li>
        <br><br>
        <div ng-show="tab === 1">
            <h4>Requests</h4>
            <ol class="requests">
                <li class="col-md-4" ng-repeat="cat in cats">
                    <button ng-click="remove(cat)" class="btn btn-md btn-remove-cat">Remove: {{cat.name}}</button>
                </li>
            </ol>
        </div>
        <p ng-show="tab === 2">This tab should do something, but it doesn't :(</p>
        <div ng-show="tab === 3">
            <form novalidate>
                <p>Artist:</p><input type="text" ng-model="music.name" class="requestName"><br />
                <p>Song Name:</p><input type="text" ng-model="music.song" class="requestSong"><br />
                <p>Lyrics:</p><textarea rows="50" cols="100" ng-model="music.lyrics" class="requestLyrics"></textarea><br />
                <button class="btn btn-wed" type="submit" ng-click="madd(music)" value="Save">Add song</button>
            </form>
        </div>
        <div ng-show="tab === 4" class="container-fluid">
            <div class="col-md-4">
                <label><input ng-model="searchText">Search</label>
            </div>
            <div id="searchTextResults">
                    <p class="col-md-4" ng-repeat="music in musics | filter:searchText | orderBy:'name'">
                        <button ng-click="mremove(music)" class="btn btn-danger btn-remove-cat">Artist: {{music.name}} Song: {{music.song}}</button>
                    </p>
            </div>
        </div>
    </ul>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
<script src="/assets/scripts/app.min.js" type="text/javascript"></script>
</body>
</html>
