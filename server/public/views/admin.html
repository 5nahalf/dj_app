<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/views/css/stylesheetadmin.css">
</head>
<body>
<div class="tabs">
    <ul class="tab-links">
        <li class="active"><a href="#tab1">Home</a></li>
        <li><a href="#tab2">Style</a></li>
        <li><a href="#tab3">History</a></li>
        <li><a href="#tab4">Add Songs</a></li>
        <li><a href="#tab5">Database</a></li>
    </ul>

    <div class="tab-content">
        <div id="tab1" class="tab active">
            <div ng-controller="IndexController">
                <h4>Requests</h4>
                <ul>
                    <li ng-repeat="cat in cats">
                        <button ng-click="remove(cat)" class="btn btn-md btn-remove-cat">Remove Song</button>
                        <p>{{cat.name}}</p>
                    </li>
                </ul>
            </div>
        </div>

        <div id="tab2" class="tab">
            <p>Tab #2 content goes here!</p>
        </div>

        <div id="tab3" class="tab">
            <p>Tab #3 content goes here!</p>
        </div>

        <div id="tab4" class="tab">
            <div ng-controller="DataController">
                <form novalidate>
                    <p>Artist:</p><input type="text" ng-model="music.name" class="requestName"><br />
                    <p>Song Name:</p><input type="text" ng-model="music.song" class="requestSong"><br />
                    <p>Lyrics:</p><textarea rows="50" cols="100" ng-model="music.lyrics" class="requestLyrics"></textarea><br />
                    <button class="btn btn-wed" type="submit" ng-click="add(music)" value="Save">Add song</button>
                </form>
            </div>
        </div>
        <div id="tab5" class="tab">
            <div class="container-fluid" ng-controller="DataController">
                <div class="text-center">
                    <label><input ng-model="searchText">Search</label>
                </div>
                <div id="searchTextResults">
                    <ul>
                        <li class="request-list col-md-4" ng-repeat="music in musics | filter:searchText | orderBy:'name'">
                            <button ng-click="remove(music)" class="btn btn-danger btn-remove-cat">Remove</button>
                            <p>Artist: {{music.name}} Song: {{music.song}}</p>
                        </li>
                    </ul>
                </div>
            </div>
            <!--<div ng-controller="DataController">-->
                <!--<ul>-->
                    <!--<li class="request-list col-md-4" ng-repeat="music in musics">-->
                        <!--<button ng-click="remove(music)" class="btn btn-danger btn-remove-cat">Remove</button>-->
                        <!--<p>Artist: {{music.name}} Song: {{music.song}}</p>-->
                    <!--</li>-->
                <!--</ul>-->
            <!--</div>-->
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
<script src="/assets/scripts/app.min.js" type="text/javascript"></script>
</body>
</html>
