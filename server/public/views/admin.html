<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="180" />
    <title>admin</title>
    <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
    <script src="/assets/scripts/app.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid" ng-controller="IndexController">
    <h4 class="text-center">Songs</h4>
    <ul class="well">
        <li ng-repeat="cat in cats">
            <button ng-click="remove(cat)" class="btn btn-sm btn-remove-cat">{{cat.name}}</button>
        </li>
    </ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
